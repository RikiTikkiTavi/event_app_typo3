<table border="1" cellspacing="1" cellpadding="5">
    <tr>
        <td>Event name</td>
        <td>Event description</td>
        <td>Date time</td>
    </tr>
    <f:for each="{events}" as="event">
        <tr>
            <td align="top">{event.name}</td>
            <td align="top"><f:format.crop maxCharacters="100">{event.description}</f:format.crop></td>
            <td align="top">{event.date_time}</td>
        </tr>
    </f:for>
</table>
